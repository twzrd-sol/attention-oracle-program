version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: twzrd
      POSTGRES_PASSWORD: twzrd
      POSTGRES_DB: twzrd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  aggregator:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://twzrd:twzrd@db:5432/twzrd
      - HOST=0.0.0.0
      - PORT=8080
      - RUST_LOG=info,twzrd_aggregator_rs=debug
    ports:
      - "8080:8080"

volumes:
  pgdata:

