name: Block Markdown Files

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  no-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fail if any .md files exist
        run: |
          if git ls-files "*.md" | grep -q ".md"; then
            echo "Markdown files are not allowed in this public repo." >&2
            git ls-files "*.md" | sed 's/^/  - /' >&2
            exit 1
          fi
