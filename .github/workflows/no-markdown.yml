name: Block Markdown Files

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  no-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fail if any unauthorized .md files exist
        run: |
          # Allow SECURITY.md and VERIFY.md (required for program verification)
          ALLOWED="SECURITY.md VERIFY.md"
          VIOLATIONS=$(git ls-files "*.md" | grep -vE "^(SECURITY|VERIFY)\.md$" || true)
          if [ -n "$VIOLATIONS" ]; then
            echo "Markdown files are not allowed in this public repo." >&2
            echo "$VIOLATIONS" | sed 's/^/  - /' >&2
            exit 1
          fi
