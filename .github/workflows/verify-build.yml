name: Verify Build

on:
  push:
    branches: [ main, chore/anchor-0.32-upgrade ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-sbf:
    runs-on: ubuntu-latest
    name: Build (Solana ${{ matrix.solana }})
    strategy:
      fail-fast: false
      matrix:
        solana: [ '3.0.10' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Solana (${{ matrix.solana }})
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.solana }}" == "stable" ]]; then
            CH=stable
          else
            CH=v${{ matrix.solana }}
          fi
          echo "Installing Solana CLI channel: $CH"
          sh -c "$(curl -sSfL https://release.anza.xyz/$CH/install)"

      - name: Install Rust toolchain (1.91.1)
        uses: dtolnay/rust-toolchain@1.91.1

      - name: Cache Cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ matrix.solana }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.solana }}-
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config libssl-dev

      - name: Install Anchor CLI 0.32.1 (best-effort)
        continue-on-error: true
        run: |
          cargo install --locked anchor-cli --version 0.32.1
          anchor --version

      - name: Build SBF (Docker - Deterministic)
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          anchor build --verifiable
          # Anchor creates the binary but we need to find it
          find . -name "token_2022.so" -type f | head -5

      - name: Locate artifact
        id: locate
        run: |
          # After anchor build --verifiable, binary is in target/deploy/
          SO=$(find target -name "token_2022.so" -type f | head -n 1)
          if [ -z "$SO" ]; then
            echo "No token_2022.so found under target/" >&2
            find . -name "*.so" -type f | head -10
            exit 1
          fi
          # Copy to standard location for consistency
          mkdir -p target/deploy
          cp "$SO" target/deploy/token_2022.so
          SO="target/deploy/token_2022.so"
          echo "so=$SO" >> $GITHUB_OUTPUT
          ls -lh "$SO"

      - name: Compute SHA256
        id: sha
        run: |
          SO="${{ steps.locate.outputs.so }}"
          echo "sha256=$(sha256sum "$SO" | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          ls -lh "$SO"

      - name: Extract IDL (best-effort)
        continue-on-error: true
        run: |
          mkdir -p target/idl
          anchor idl parse -f programs/token_2022/src/lib.rs -o target/idl/token_2022.json || true
          test -f target/idl/token_2022.json && jq length target/idl/token_2022.json || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbf-artifacts
          path: |
            ${{ steps.locate.outputs.so }}
            target/idl/token_2022.json

      - name: Summary
        run: |
          echo "Binary SHA256: ${{ steps.sha.outputs.sha256 }}" | tee -a $GITHUB_STEP_SUMMARY

  publish-release:
    name: Publish Release Artifacts
    needs: build-sbf
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sbf-artifacts
          path: dist

      - name: Prepare files
        id: prep
        run: |
          SO=$(find dist -name token_2022.so -type f | head -n1)
          IDL=$(find dist -name token_2022.json -type f | head -n1 || true)
          echo "so=$SO" >> $GITHUB_OUTPUT
          echo "idl=$IDL" >> $GITHUB_OUTPUT
          echo "Binary:" $SO
          test -n "$IDL" && echo "IDL:" $IDL || echo "IDL not found (skipping)"

      - name: Create or update release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          gh release view "$TAG" >/dev/null 2>&1 || gh release create "$TAG" -t "$TAG" -n "Automated release from CI"
          gh release upload "$TAG" "${{ steps.prep.outputs.so }}" --clobber
          if [ -n "${{ steps.prep.outputs.idl }}" ]; then
            gh release upload "$TAG" "${{ steps.prep.outputs.idl }}" --clobber
          fi
