name: Verify Program

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: Add cargo to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Force kill stale processes (SIGKILL)
        run: |
          pkill -9 -f anchor || true
          pkill -9 -f avm || true
          pkill -9 -f solana-verify || true
          pkill -9 -f cargo || true
          docker system prune -af --volumes || true
          sleep 15
      - name: Install Anchor (avm 0.32.1)
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          $HOME/.cargo/bin/avm install 0.32.1
          $HOME/.cargo/bin/avm use 0.32.1
      - name: Add Anchor to PATH
        run: echo "$HOME/.avm/bin" >> $GITHUB_PATH
      - name: Install Agave 3.0.10
        run: sh -c "$(curl -sSfL https://release.anza.xyz/v3.0.10/install)"
      - name: Add Agave to PATH
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Versions
        run: |
          anchor --version
          solana --version
          rustc --version
      - name: Clippy zero
        working-directory: programs/token_2022
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Build program + IDL
        run: anchor build
        env:
          SOLANA_VERSION: 2.0.3
          ANCHOR_VERSION: 0.32.1
          RUST_TOOLCHAIN: 1.91.0
      - name: Verify build + IDL
        run: ls -l target/deploy/token_2022.so target/idl/token_2022.json
      - name: Verify on-chain matches source (main only)
        if: github.ref == 'refs/heads/main'
        env:
          ANCHOR_WALLET: ${{ secrets.DEVNET_DEPLOY_KEY }}
        run: anchor verify GnGzNdsQMxMpJfMeqnkGPsvHm8kwaDidiKjNU2dCVZop --repo-url https://github.com/twzrd-sol/attention-oracle-program --commit-hash ${{ github.sha }}
