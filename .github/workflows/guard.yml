name: Repo Scope Guard

on:
  pull_request:
  push:
    branches: [main]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail on forbidden paths
        run: |
          if git ls-files | grep -E 'apps/(?!oracles/x402-switchboard)(.*)|node_modules|dist|logs|\.db|\.env|keys/'; then
            echo "Forbidden paths detected â€“ keep repo clean"
            exit 1
          fi
      - name: Fail on obvious secrets
        run: |
          # private keys
          if grep -R "BEGIN \(OPENSSH \)*PRIVATE KEY" . --exclude-dir=.git --line-number; then
            echo "Private key material detected"
            exit 1
          fi
          # .env files
          if find . -name ".env" -o -name ".env.*.local" | grep -q .; then
            echo ".env file detected; use .env.example only"
            exit 1
          fi
