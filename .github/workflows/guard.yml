name: Repo Scope Guard

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail on forbidden paths
        run: |
          if git ls-files | grep -E '^apps/(?!oracles/x402-switchboard)' \
               || git ls-files | grep -E 'node_modules|dist|logs|\.db|\.env|keys/'; then
            echo "Forbidden paths detected"
            exit 1
          fi
